<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/dashboard.css">
    <title>Document</title>
</head>

<body>
    <div id="options">
        <button id="add">Add Products</button>
        <button id="view">Orders</button>
    </div>
    <div id="display">
        <div>
            <form action="" id="new_products">
                <input type="text" name="" id="product_name" placeholder="ENTER PRODUCT NAME"> <br>
                <input type="text" id="product_price" placeholder="ENTER PRODUCT PRICE "> <br>
                <input type="text" id="product_description" placeholder="ENTER PRODUCT'S DISCRIPTION"> <br>
                <input type="text" id="product_image" placeholder="ENTER THE IMAGE LINK"> <br>
                <input type="text" id="product_category" placeholder="ENTER PRODUCT'S CATEGORY"> <br>
                <select name="Gender Selection" id="product_gender">
                    <option value="">Pls select the Gender</option>
                    <option value="Male">MALE</option>
                    <option value="Female">FEMALE</option>
                </select>
            </form>
            <button id="send_data">Submit</button>

        </div>
        <div>

            <table>
                <thead>
                    <tr></tr>
                </thead>
            </table>
        </div>


    </div>
</body>

</html>
<script src="./Scripts/dashboard.js"></script>
